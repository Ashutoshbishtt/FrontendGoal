<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coutner App</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Coutner</h1>
      <div class="value"><span id="counter" class="counter">0</span></div>
      <div class="incrementByInputFiled">
        <span class="incrementDecrementText">Increment/Decrement by</span>
        <input type="number" id="inputNumber" class="numberInput" value="1" />
      </div>
      <div class="buttonContainer">
        <span id="positive" class="positive">+</span>
        <span id="negative" class="negative">-</span>
      </div>
      <button id="resetButton" class="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
