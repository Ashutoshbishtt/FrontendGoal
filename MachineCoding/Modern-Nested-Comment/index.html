<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Comments</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <h1 class="headings">Nested Comments</h1>
    <div class="box">
      <div class="mainCommentArea">
        <label for="commentInput">Enter Your Comment</label>
        <textarea
          id="commentInput"
          class="commentBox"
          name="comment"
          rows="5"
          cols="40"
          placeholder="Enter Your Comment!"
        ></textarea>
        <button id="addCommentButton" class="submitButton">Add Comment</button>
      </div>
    </div>
    <div class="commentMainBox">
      <div class="commentsBox">
        <h3>Comment Box</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
