<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="otpInput">OTP Input</h1>
    <div id="wrapper" class="wrapper">
      <input
        type="text"
        maxlength="1"
        inputmode="numeric"
        class="otp-input"
        data-inId="1"
      />
      <!--numeric is used , as if we open this webpage in the mobile than it will -->
      <!-- open the numberic pad by default -->
      <input
        type="text"
        maxlength="1"
        inputmode="numeric"
        class="otp-input"
        data-inId="2"
      />
      <input
        type="text"
        maxlength="1"
        inputmode="numeric"
        class="otp-input"
        data-inId="3"
      />
      <input
        type="text"
        maxlength="1"
        inputmode="numeric"
        class="otp-input"
        data-inId="4"
      />
    </div>
    <script src="app.js"></script>
  </body>
</html>
